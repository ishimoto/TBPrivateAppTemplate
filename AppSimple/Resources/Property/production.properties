#========================================================================
# ERXResourceManager 
#========================================================================

#===== version manager
#===== バージョン・マネージャの使用 : ["default"], "properties"
er.extensions.ERXResourceManager.versionManager=properties

#===== default version number
#===== デフォルト・バージョン番号
er.extensions.ERXResourceManager.versionManager.default=1
