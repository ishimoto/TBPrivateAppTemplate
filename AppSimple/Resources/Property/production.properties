#===== properties loadinfo : プロパティー・ロード
org.treasureboat.loadedApp.Properties.user=production




	
	
	
#========================================================================
# ERXApplication 
#========================================================================
#===== Enable reponse compression when user agent accepts gzip
#===== gzip 圧縮
er.extensions.ERXApplication.responseCompressionEnabled=true

#===== ERXStats support enabling
#===== ERXStats 統計処理を可能にする？ = false : 配布時は Off にすること
org.treasureboat.foundation.tbfstats.enabled=false

